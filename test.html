<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tabs</title>
  <style>
    /* Container cho các tab */
    
    .tabs {
      overflow: hidden;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }
    /* Kiểu cho các nút tab */
    
    .tab-button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: background-color 0.3s;
      font-size: 17px;
    }
    
    .tab-button:hover {
      background-color: #ddd;
    }
    
    .tab-button.active {
      background-color: #ccc;
    }
    /* Kiểu cho nội dung tab */
    
    .tab-content {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    
    .tab-content h2 {
      margin-top: 0;
    }
  </style>>
</head>

<body>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'Tab1')">Tab 1</button>
    <button class="tab-button" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tab-button" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <div id="Tab1" class="tab-content">
    <h2>Tab 1 Content</h2>
    <p>Content for Tab 1.</p>
  </div>

  <div id="Tab2" class="tab-content" style="display:none">
    <h2>Tab 2 Content</h2>
    <p>Content for Tab 2.</p>
  </div>

  <div id="Tab3" class="tab-content" style="display:none">
    <h2>Tab 3 Content</h2>
    <p>Content for Tab 3.</p>
  </div>

  <script>
    function openTab(evt, tabName) {

      let i, tabcontent, tabbuttons;

      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.tab-button').click();
    });
  </script>
</body>

</html>
