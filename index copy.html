<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensors Dashboard</title>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-size: 14px;
    }
    
    .d-flex {
      display: flex;
      gap: 16px;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .align-items-center {
      align-items: center;
    }
    
    h2 {
      text-align: center;
      margin: 16px 0 24px;
      font-size: 24px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      height: 32px;
      border-radius: 8px;
      border: none;
      padding: 0 12px;
      font-size: 14px;
    }
    
    .btn-danger {
      color: #fff;
      background-color: #dc3545;
    }
    
    .form-input {
      height: 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0 12px;
      font-size: 14px;
      background-color: #fff;
    }
    
    .wapper {
      /* width: 360px; */
      padding: 0 24px;
      margin: 0 auto;
    }
    
    .wapper .btn-switch {
      border: 1px solid #eee;
      background-color: #eeeeee;
      border-radius: 20px;
      padding: 12px 12px 8px 12px;
      margin-top: 16px;
      width: 100%;
    }
    
    .wapper .btn-switch .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }
    
    .wapper .btn-switch .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .wapper .btn-switch .switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .wapper .btn-switch .switch .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    .wapper .btn-switch .switch input:checked+.slider {
      background-color: #2196F3;
    }
    
    .wapper .btn-switch .switch input:checked+.slider:before {
      transform: translateX(18px);
    }
    /*
     * NAV ---------------------------------------------------------------------------------------------------------
     */
    
    nav {
      padding: 8px 16px;
      background-color: #eeeeee;
      position: fixed;
      bottom: 0;
      width: calc(100% - 32px);
    }
    
    nav a {
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      padding: 8px;
      color: #000;
      font-weight: 700;
      border-radius: 8px;
    }
    /*
     * SIDEBAR -----------------------------------------------------------------------------------------------------
     */
    
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      box-shadow: 0 12px 28px 0 rgb(0 0 0 / 20%), 0 2px 4px 0 rgb(0 0 0 / 10%), inset 0 0 0 1px rgb(255 255 255 / 50%);
    }
    
    .sidenav a {
      padding: 8px 24px 8px 24px;
      text-decoration: none;
      font-size: 20px;
      color: #000;
      display: block;
      transition: 0.3s;
    }
    
    .sidenav a:hover {
      color: #f1f1f1;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 36px;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }
      .sidenav a {
        font-size: 18px;
      }
    }
    
    .tab-button.active {
      color: #cc4749;
    }
  </style>
</head>

  <!-- Tab -->
  <script type="text/javascript">
    function openTab(evt, tabName) {

      let i, tabcontent, tabbuttons;

      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.tab-button').click();
    });
  </script>

  <!-- Gauge chart -->
  <script type="text/javascript">
    var dom = document.getElementById('container');

    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    const gaugeData = [{
      value: 20,
      name: 'Air humidity',
      title: {
        offsetCenter: ['0%', '-43%']
      },
      detail: {
        valueAnimation: true,
        offsetCenter: ['0%', '-28%'],
        formatter: '{value}%'
      },
      itemStyle: {
        borderWidth: 1,
        //borderColor: '#464646',
        color: '#0d6efd'
      }
    }, {
      value: 40,
      name: 'Soil humidity',
      title: {
        offsetCenter: ['0%', '-10%']
      },
      detail: {
        valueAnimation: true,
        offsetCenter: ['0%', '5%'],
        formatter: '{value}%'
      },
      itemStyle: {
        borderWidth: 1,
        //borderColor: '#464646',
        color: '#198754'
      }
    }, {
      value: 60,
      name: 'Temperature',
      title: {
        offsetCenter: ['0%', '23%']
      },
      detail: {
        valueAnimation: true,
        offsetCenter: ['0%', '38%'],
        formatter: '{value}°C'
      },
      itemStyle: {
        borderWidth: 1,
        //borderColor: '#464646',
        color: '#dc3545'
      }
    }];

    const option = {
      series: [{
        type: 'gauge',
        startAngle: 90,
        endAngle: -270,
        radius: '100%',
        pointer: {
          show: false
        },
        progress: {
          show: true,
          overlap: false,
          roundCap: true,
          clip: false
        },
        axisLine: {
          lineStyle: {
            width: 70,
            color: [
              [1, '#eee']
            ]
          }
        },
        splitLine: {
          show: false,
          distance: 0,
          length: 10
        },
        axisTick: {
          show: false
        },
        axisLabel: {
          show: false,
          distance: 50
        },
        data: gaugeData,
        title: {
          fontSize: 14
        },
        detail: {
          width: 60,
          height: 18,
          fontSize: 18,
          color: '#fff',
          borderColor: 'inherit',
          backgroundColor: 'inherit',
          borderRadius: 20,
          borderWidth: 1
        }
      }]
    };

    setInterval(function() {
      let r1, r2, r3;
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          gaugeData[0].value = this.responseText.split('-')[0];
          gaugeData[1].value = this.responseText.split('-')[1];
          gaugeData[2].value = this.responseText.split('-')[2];

          myChart.setOption({
            series: [{
              data: gaugeData,
              pointer: {
                show: false
              }
            }]
          });
        }
      };
      xhr.open('GET', '/monitor', true);
      xhr.send();
    }, 3000);

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }
    window.addEventListener('resize', myChart.resize);
  </script>

  <!-- Line chart -->
  <script type="text/javascript">
    const today = new Date();
    const c_day = ("0" + today.getDate()).slice(-2);
    const c_month = ("0" + (today.getMonth() + 1)).slice(-2);
    const formattedDate = today.getFullYear() + "-" + c_month + "-" + c_day;
    document.getElementById('date-line-chart').value = formattedDate;

    document.getElementById('dateSensorForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date-line-chart').value;
      const [year, month, day] = date.split('-');
      getDataSensor(day, month, year);
    });

    function getDataSensor(day, month, year) {
      fetch(`http://localhost:8088/api/temperatures/day?day=${day}&month=${month}&year=${year}`)
        .then(response => response.json())
        .then(data => {
          if (JSON.stringify(data) === '{}') {
            alert("No data");
          } else {
            const keys = Object.keys(data).slice(4);
            const humidityAir = Object.values(data.humidityAir).slice(4);
            const humiditySoil = Object.values(data.humiditySoil).slice(4);
            const temperature = Object.values(data.temperature).slice(4);

            const hourKeys = Array.from({
              length: 24
            }, (_, i) => `${i}h`);

            console.log("Keys:", hourKeys);
            console.log("HumidityAir:", humidityAir);
            console.log("HumiditySoil:", humiditySoil);
            console.log("Temperature:", temperature);

            getChartView(hourKeys, humidityAir, humiditySoil, temperature);
          }
        })
        .catch(error => {
          console.error('Error fetching temperature data:', error);
        });
    }

    function getChartView(hourKeys, humidityAir, humiditySoil, temperature) {
      const domChartReport = document.getElementById('chartReport');
      const chartReport = echarts.init(domChartReport, null, {
        renderer: 'canvas',
        useDirtyRect: false
      });

      const optionChartReport = {
        title: {
          text: ''
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['Air humidity', 'Soil humidity', 'Temperature']
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: hourKeys,
        },
        yAxis: {
          type: 'value'
        },
        series: [{
          name: 'Air humidity',
          type: 'line',
          data: humidityAir
        }, {
          name: 'Soil humidity',
          type: 'line',
          data: humiditySoil
        }, {
          name: 'Temperature',
          type: 'line',
          data: temperature
        }]
      };

      if (optionChartReport && typeof optionChartReport === 'object') {
        chartReport.setOption(optionChartReport);
      }

      window.addEventListener('resize', chartReport.resize);
    }
  </script>
